apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: greencity-chat-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://greencity-front.testgreencity.ga, https://greencity-front.testgreencity.ga/, https://greencity-front.testgreencity.ga/* "
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  tls:
  - hosts:
    - greencity-chat.testgreencity.ga
    secretName: greencity-chat
  rules:
  - host: greencity-chat.testgreencity.ga
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: chat-greencity-service
            port: 
              number: 80
